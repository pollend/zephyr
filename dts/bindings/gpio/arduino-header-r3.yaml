title: ARDUINO GPIO HEADER
version: 0.1

description: >
    This is a representation of GPIO pin nodes exposed as headers on Arduino R3

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "arduino-header-r3"

    gpio-map:
      type: compound
      category: required
