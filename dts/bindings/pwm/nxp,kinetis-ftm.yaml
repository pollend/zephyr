title: Kinetis FTM
version: 0.1

description: >
    This binding gives a base representation of the Kinetis FTM

inherits:
    !include pwm.yaml

properties:
    compatible:
      constraint: "nxp,kinetis-ftm"

    reg:
      category: required

    interrupts:
      category: required

"#cells":
  - channel
# period in terms of nanoseconds
  - period
